# More info on config here: https://github.com/golangci/golangci-lint#config-file
# http://stash.msk.avito.ru/projects/DO/repos/avito-docker/browse/base-images/avito/golang/_semver/1.15.2/golangci.yaml
run:
  deadline: 10m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - bin
    - vendor
    - var
    - tmp
    - internal/generated
  skip-files:
    - \.pb\.go$
    - \.pb\.goclay\.go$

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 2
  lll:
    line-length: 150 # todo reduce to 120
  funlen:
    lines: 150
    statements: 70

linters:
  disable-all: true
  enable:
  - asciicheck
  - bodyclose
  - cyclop
  - depguard
  - dogsled
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - funlen
  - gocognit
  - goconst
  - gocyclo
  - godot
  - gofmt
  - gofumpt
  - goimports
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - lll
  - makezero
  - nestif
  - noctx
  - nolintlint
  - nilerr
  - prealloc
  - predeclared
  - revive
  - staticcheck
  - stylecheck
  - thelper
  - unconvert
  - unparam
  - unused
  - whitespace
  - wsl

issues:
  exclude-use-default: false
  exclude:
    # _ instead of err checks
    - G104
    # for "public interface + private struct implementation" cases only!
    - exported func * returns unexported type *, which can be annoying to use
    # can be removed in the development phase
    - (comment on exported (method|function|type|const)|should have( a package)? comment|comment should be of the form)
    # not for the active development - can be removed in the stable phase
    - should have a package comment, unless it's in another file for this package
    - don't use an underscore in package name
    # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv|.*Rollback). is not checked
    - should check returned error before deferring
    - "not declared by package utf8"
    - "unicode/utf8/utf8.go"
    - ST1003 # todo packages names without underscore https://go.dev/doc/effective_go#package-names
  exclude-rules:
    - path: _test\.go
      linters:
        - cyclop
        - funlen
        - gocognit
        - godot
        - lll
